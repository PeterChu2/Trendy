	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script>
	(function(){
		var data = sessionStorage.getItem("data");
		console.log(data["instagram"]["0"]["text"]);
		if(data){
			var twitLength = data.tweet.length;
			var twitText = "";
			if(twitLength > 0){
				for(var i=0; i<twitLength; i++){
					var element = data.tweet[""+i];
					twitterText+="<img src="+element.image_url+"/><p>"+element.text+"</p><b>"+element.hash_tags+"</b>"				
				}
				if(twitText!=""){$("#twitter").append(twitText);}			
			}
			
			var instaLength = data.instagram.length;
			var instaText = "";
			if(instaLength > 0){
				for(var i=0; i<instaLength; i++){
					var element = data.instagram[""+i];
					instaText+="<img src="+element.image_url+"/><p>"+element.text+"</p><b>"+element.hash_tags+"</b>"				
				}
				if(instaText!=""){$("#instagram").append(instaText);}			
			}
		}	
	});
	</script>
	</head>

	<nav class="navbar navbar-inverse navbar-fixed-top">

	<div class = "social_networking" id="twitter">

	</div>

	<div class = "social_networking" id="instagram">
		<img src="url"/>
		<p>text</p>
		<b>hash</b>
	</div>
