<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Bootstrap 101 Template</title>
	<style style="text/css">
		body {
		padding-top: 50px;
		}
		.starter-template {
		padding: 40px 15px;
		text-align: center;
		}

		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0 }
		#map-canvas { height: 100% }
		.social_networking{
		width: 50%; 
		border: 1px solid black; 
		float: left
		}
		.invisible{
		display:none		
		}
		img {
		height:50px;
		width:50px		
		}
	</style>

	<!-- Bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
																																				<![endif]-->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<div class = "invisible" class = "social_networking" id="twitter">
		<img src="url"/>
		<p>text</p>
		<b>hash</b>
		<p></p>
	</div>

	<div class = "invisible" class = "social_networking" id="instagram">
		<img src="url"/>
		<p>text</p>
		<b>hash</b>
		<p></p>
	</div>	

	<script>
	(function(){
		var data = sessionStorage.getItem("data");
	        data = $.parseJSON(data);
		if(data){
			var tweetLength = data["tweet"]["num"];
			var tweetText = "";
			if(tweetLength > 0){
				for(var i=0; i<tweetLength; i++){
					var element = data["tweet"][""+i];
 					tweetText+="<img src="
					if(element.image_url){
						tweetText+="\""+element.image_url+"\"";
					}					
					else{
						tweetText+="#";
					}
					tweetText+="/><p>"+element.text+"</p><b>"+element.hash_tags+"</b><p></p>"				
				}
				if(tweetText!=""){$("#twitter").append(tweetText).removeClass("invisible");}
							    console.log(tweetText);
			}
			
			var instaLength = data.instagram.num;
			var instaText = "";
			if(instaLength > 0){
				for(var i=0; i<instaLength; i++){
					var element = data.instagram[""+i];
					instaText+="<img src="
					if(element.image_url){
						instaText+="\""+element.image_url+"\"";
					}					
					else{
						instaText+="#";
					}
					instaText+="/><p>"+element.text+"</p><b>"+element.hash_tags+"</b><p></p>"
				}
				if(instaText!=""){$("#instagram").append(instaText).removeClass("invisible");}
							    console.log(instaText);
			}
		}	
	})();
	</script>
	</head>
	<body>
	

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
